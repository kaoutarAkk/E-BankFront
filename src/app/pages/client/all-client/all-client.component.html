<div class="w3ls-section contact">
  <div class="container">
    <div class="w3ls-title">
      <h2 class="h3-w3l">Clients</h2>
    </div>
    <div class="contact_wthreerow agileits-w3layouts">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="row m-5">
                <button class="btn btn-primary col-lg-2 col-lg-offset-9" routerLink="/addClient" >Ajouter client</button>
            </div>
            <div class="card-body">
              <div class="table-responsive" *ngIf="clients">
                <table class="table table-sm" >
                  <thead class=" text-primary">
                  <th class="text-center"> Nom</th>
                  <th class="text-center"> Téléphone</th>
                  <th class="text-center" >Email</th>
                  <th class="text-center" >Date de naissance</th>
                  <th class="text-center">Action</th>
                  </thead>
                  <tbody>
                  <tr *ngFor="let e of clients">
                    <td class="text-center">
                      {{e.nom}}
                    </td>
                    <td class="text-center">
                      {{e.phone_number}}
                    </td>
                    <td class="text-center">
                      {{e.login.email}}
                    </td>
                    <td class="text-center">
                      {{e.dateNaissance}}
                    </td>
                    <td class="text-center">
                      <button class="fa fa-times btn btn-danger" (click)="onDeleteClient(e.id)"> </button>
                      <button class=" btn btn-primary " (click)="onClickCompte(e.id)">compte </button>

                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
