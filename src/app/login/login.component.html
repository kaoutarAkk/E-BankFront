
<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" (ngSubmit)="checkLogin()">
          <div class="form-group">
            <label  class="text-uppercase">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Email"
                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" [(ngModel)]="email">

          </div>
          <div class="form-group">
            <label class="text-uppercase">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password"
                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" [(ngModel)]="password">
          </div>


          <div class="form-check">
            <button type="submit" value="submit" class="btn btn-login float-right">Submit</button>
          </div>
          <div *ngIf="!ok" class=" col-md-12 form-group red-text m-auto">"Your username/password is wrong !"</div>

        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="assets/images/banner.jpg" alt="">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2></h2>
                  <p></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
